<body>


<!-- Small modal -->
<button type="button" class="btn-blue" id="btn-publish"  data-toggle="modal" data-target="#bs-publish">提交</button>

<div class="modal fade" id="bs-publish" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bgcolorGray">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">提示框</h4>
      </div>
      <div class="modal-body">
        <h4>提交成功!</h4>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn-blue" data-toggle="modal" data-target="#bs-delete">删除</button>

<div class="modal fade" id="addFriends" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bgcolorGray">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">加为好友</h4>
      </div>
      <div class="modal-body">
        <h4>确认删除？</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->

<script src="scripts/main.js"></script>
<script src="scripts/popover.js"></script>
<!-- endbuild -->
<script type="text/javascript">
  alert(1231);
  var wait=2;
  function time(o) {
    if (wait == 0) {
      $('#bs-publish').modal('hide')
    }
    else { // www.jbxue.com
      wait--;
      setTimeout(function() {
          time(o)
        },
        1000)
    }
  }
  document.getElementById("btn-publish").onclick=function(){time(this);}
</script>
</body>
