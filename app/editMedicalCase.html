<div class="content mb2em">
  <div class="container">
    <div class="row mt2em">
      <div class="col-xs-12">
        <div class="title clearfix">
          <span class="title-intro">病例求助</span>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="medicalCaseEdit">
          <form action="">
            <div class="form-group mt1em">
              <label class="control-label" for="medicalTitle">名称:</label>
              <div class="input-group mt1em">
                <input type="text" id="medicalTitle" class="form-control">
                <span class="input-group-addon">0/12</span>
              </div>
              <span class="help-block"></span>
            </div>
            <div class="from-group">
              <label class="control-label">分类标签(多选):</label>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-checkbox-white active">
                  <input type="checkbox" autocomplete="off" checked>创伤
                </label>
                <label class="btn btn-checkbox-white">
                  <input type="checkbox" autocomplete="off">创伤
                </label>
                <label class="btn btn-checkbox-white">
                  <input type="checkbox" autocomplete="off">创伤
                </label>
                <label class="btn btn-checkbox-white">
                  <input type="checkbox" autocomplete="off">创伤
                </label>
                <label class="btn btn-checkbox-white">
                  <input type="checkbox" autocomplete="off">创伤
                </label>
                <label class="btn btn-checkbox-white">
                  <input type="checkbox" autocomplete="off">创伤
                </label>
                <label class="btn btn-checkbox-white">
                  <input type="checkbox" autocomplete="off">创伤
                </label>
                <label class="btn btn-checkbox-white">
                  <input type="checkbox" autocomplete="off">创伤
                </label>
              </div>
            </div>
            <div class="form-group mt1em has-feedback">
              <label class="control-label">内容描述</label>
              <textarea class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group mt1em has-feedback">
              <label class="control-label">添加图片</label>
            </div>
          </form>
          <div class="upload_box">
            <div class="upload_main single_main">
              <div class="status_bar clearfix">
                <div id="status_info" class="info">选中0张文件，共0B。</div>
                <div class="btn-upImg floatRight">
                  <input id="fileImage" type="file">
                  <span>选择文件</span>
                </div>
              </div>
              <div id="preview" class="upload_preview">
                <div class="add_upload row">
                  <div class="col-xs-4 mt1em">
                    <img class="img-responsive" src="images/article/300200.png" width="300" />
                    <a class="delete-img"><img src="images/fileType/delete_white.png" alt="删除图片"/></a>
                  </div>
                  <div class="col-xs-4 mt1em">
                    <img class="img-responsive" src="images/article/300200.png" />
                    <a class="delete-img"><img src="images/fileType/delete_white.png" alt="删除图片"/></a>
                  </div>
                  <div class="col-xs-4 mt1em">
                    <img class="img-responsive" src="images/article/300200.png" />
                    <a class="delete-img"><img src="images/fileType/delete_white.png" alt="删除图片"/></a>
                  </div>
                  <div class="col-xs-4 mt1em">
                    <img class="img-responsive" src="images/article/300200.png" />
                    <a class="delete-img"><img src="images/fileType/delete_white.png" alt="删除图片"/></a>
                  </div>
                  <div class="col-xs-4 mt1em">
                    <img class="img-responsive" src="images/article/300200.png" />
                    <a class="delete-img"><img src="images/fileType/delete_white.png" alt="删除图片"/></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt1em text-center">
            <input type="button" class="btn btn-blue btn-lg" value="提交病例"/>
          </div>
        </div>
      </div>
      <div class="col-sm-4 mt2em">
        <div class="medical-explain">
          <h4>上传病例说明</h4>
          <ol>
            <li>病例中不能含有患者的姓名及其他可能引起隐私权纠纷的内容；</li>
            <li>上传非原创病例时请注明出处，有链接地址时填写来源网址；</li>
            <li>病例中所涉及的图片不能有外站水印；</li>
          </ol>
        </div>
      </div>

<script src="scripts/jquery.wallform.js"></script>
<script type="text/javascript">
  $(function(){
    $('#photoimg').die('click').live('change', function(){
      var status = $("#up_status");
      var btn = $("#up_btn");
      console.log('2dsag');
      $("#imageform").ajaxForm({
        target: '#preview',
        beforeSubmit:function(){
          status.show();
          btn.hide();
        },
        success:function(){
          status.hide();
          btn.show();
        },
        error:function(){
          status.hide();
          btn.show();
        } }).submit();
    });
  });
</script>
